# Infraestrutura para o Cardapiou

version: "3.3"

services:

  certboot:
    container_name: certbot
    image: certbot/certbot:latest
    volumes: 
      - ${HostDirectoryData}letsencrypt/conf:/etc/letsencrypt
      - ${HostDirectoryData}letsencrypt/www:/var/www/certbot
    entrypoint: 'sleep infinity'

  nginx:
    container_name: nginx
    image: nginx:latest
    ports:
      - 80:80
      - 443:443
    volumes:
      - ${HostDirectoryConfiguration}nginx/templates:/etc/nginx/templates
      - ${HostDirectoryConfiguration}nginx/html:/usr/share/nginx/html
      - ${HostDirectoryData}nginx/certs:/etc/nginx/certs
      - ${HostDirectoryTemporary}nginx/conf.d:/etc/nginx/conf.d
      - ${HostDirectoryTemporary}nginx/log:/var/log/nginx
      - ${HostDirectoryData}letsencrypt/conf:/etc/letsencrypt
      - ${HostDirectoryData}letsencrypt/www:/var/www/certbot
    env_file: 
      - ./.env
    networks:
      - network-nominal
    restart: unless-stopped
    depends_on: 
      - certboot

  portainer:
    container_name: portainer
    image: portainer/portainer:latest
    expose:
      - 9000
    volumes:
      - ${HostDirectoryData}portainer/data:/data
      - /var/run/docker.sock:/var/run/docker.sock
    env_file: 
      - ./.env
    networks:
      - network-nominal
    restart: unless-stopped
    depends_on: 
      - nginx
    
networks:
  network-nominal:
    driver: bridge